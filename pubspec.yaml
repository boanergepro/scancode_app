name: scancode_app
description: Application designed to do a code scan, starting from the consumption of CodeTrace web application endpoints. All the credit for icons and data to said web.

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: 0.12.0+2
  flutter_spinkit: ^3.1.0
  provider: 2.0.1+1
  flutter_launcher_icons: "^0.7.0"
  flutter_svg: 0.17.4
  flutter_cache_manager: ^0.3.2
flutter_icons:
  image_path: "assets/icon_scancode.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  fonts:
    - family: BalooDa
      fonts:
        - asset: assets/fonts/BalooDa-Regular.ttf
  assets:
    - assets/icon_scancode.png
